<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Mukesh</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="Assests/Screenshot 2025-11-28 160822.png">


    <style>
        /* 1. CORE VARIABLES (Embedded to ensure UI works instantly) */
        :root {
            --bg-body: #050505;
            --bg-card: #0f0f0f;
            --bg-hover: #161616;
            --text-main: #ffffff;
            --text-muted: #a3a3a3;
            --accent: #ff0000;
            --border: #222;
            --font: 'Poppins', sans-serif;
            --radius: 12px;
            --nav-height: 80px;
        }

        /* 2. RESET & LAYOUT */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font);
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            padding-top: 100px;
            /* Space for fixed navbar */
            background-image: radial-gradient(circle at top right, #1a0000 0%, transparent 40%);
            background-attachment: fixed;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 25px 50px 25px;
        }

        /* 3. NAVBAR */
        .navbar {
            width: 100%;
            height: var(--nav-height);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            background: rgba(5, 5, 5, 0.9);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
        }

        .logo span {
            color: var(--accent);
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: var(--text-muted);
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: white;
        }

        /* 4. DASHBOARD HEADER */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .refresh-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
            font-family: var(--font);
        }

        .refresh-btn:hover {
            background: #cc0000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }

        .refresh-btn i {
            transition: 0.5s ease;
        }

        .refresh-btn:hover i {
            transform: rotate(180deg);
        }

        /* 5. STATS CARDS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 25px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: 0.3s;
        }

        .stat-card:hover {
            border-color: var(--accent);
            transform: translateY(-3px);
        }

        .stat-icon {
            width: 55px;
            height: 55px;
            border-radius: 12px;
            background: rgba(255, 0, 0, 0.1);
            color: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
        }

        .stat-info h3 {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1;
            margin: 0 0 5px 0;
        }

        .stat-info p {
            color: var(--text-muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            margin: 0;
        }

        /* 6. MESSAGES TABLE (Optimized) */
        .table-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .table-wrapper {
            overflow-x: auto;
        }

        .msg-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 900px;
            /* Ensures layout doesn't break on mobile */
            table-layout: fixed;
            /* Critical for text truncation */
        }

        .msg-table th {
            text-align: left;
            padding: 18px 25px;
            background: rgba(255, 255, 255, 0.02);
            color: var(--text-muted);
            font-weight: 500;
            font-size: 0.85rem;
            text-transform: uppercase;
            border-bottom: 1px solid var(--border);
        }

        .msg-table td {
            padding: 20px 25px;
            border-bottom: 1px solid #1a1a1a;
            color: var(--text-main);
            vertical-align: middle;
        }

        .msg-table tr:hover {
            background: var(--bg-hover);
        }

        /* Typography inside table */
        .msg-name {
            font-weight: 600;
            color: white;
            display: block;
            margin-bottom: 4px;
        }

        .msg-email {
            font-size: 0.85rem;
            color: var(--accent);
            text-decoration: none;
        }

        .msg-text {
            color: #ccc;
            font-size: 0.9rem;
            line-height: 1.5;
            /* Text Truncation Logic */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            display: block;
        }

        .msg-date {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* Action Buttons */
        .action-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            width: 38px;
            height: 38px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(255, 0, 0, 0.1);
        }

        .action-btn.delete:hover {
            border-color: #ff3333;
            background: #ff3333;
            color: white;
        }

        .empty-state {
            padding: 60px;
            text-align: center;
            color: var(--text-muted);
        }

        /* 7. CUSTOM DIALOG (Fixed & Aligned) */
        .dialog-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            z-index: 9999;
            /* Higher than navbar */
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .dialog-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .dialog-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            width: 90%;
            max-width: 400px;
            padding: 35px 30px;
            border-radius: 16px;
            text-align: center;
            transform: translateY(20px) scale(0.95);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
        }

        .dialog-overlay.active .dialog-box {
            transform: translateY(0) scale(1);
        }

        .dialog-icon-wrapper {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px auto;
            font-size: 26px;
        }

        /* Dialog Themes */
        .dialog-success .dialog-icon-wrapper {
            color: #00ff88;
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }

        .dialog-error .dialog-icon-wrapper {
            color: var(--accent);
            border-color: var(--accent);
            background: rgba(255, 0, 0, 0.1);
        }

        .dialog-loading .dialog-icon-wrapper {
            color: var(--text-muted);
            border-color: var(--border);
        }

        .dialog-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: white;
            margin-bottom: 10px;
        }

        .dialog-msg {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .dialog-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            transition: 0.3s;
        }

        .dialog-btn:hover {
            background: #cc0000;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo">Admin<span>.</span></div>
        <ul>
            <li><a href="index.html" target="_blank">View Site <i class="fas fa-external-link-alt"
                        style="font-size: 10px; margin-left: 5px;"></i></a></li>
            <li><a href="#" style="color: var(--accent);">Dashboard</a></li>
        </ul>
    </nav>

    <main class="container">

        <div class="admin-header">
            <h2 class="section-title">Inbox Overview</h2>
            <button class="refresh-btn" onclick="fetchMessages()">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-envelope"></i></div>
                <div class="stat-info">
                    <h3 id="totalCount">0</h3>
                    <p>Total Messages</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-clock"></i></div>
                <div class="stat-info">
                    <h3 id="recentCount">0</h3>
                    <p>New Today</p>
                </div>
            </div>
        </div>

        <div class="table-container">
            <div class="table-wrapper">
                <table class="msg-table">
                    <colgroup>
                        <col style="width: 25%;">
                        <col style="width: 45%;">
                        <col style="width: 20%;">
                        <col style="width: 10%;">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>Contact Details</th>
                            <th>Message</th>
                            <th>Date</th>
                            <th style="text-align: center;">Action</th>
                        </tr>
                    </thead>
                    <tbody id="messageTableBody">
                        <tr>
                            <td colspan="4" class="empty-state">
                                <i class="fas fa-circle-notch fa-spin"></i> Loading...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <div id="customDialog" class="dialog-overlay">
        <div class="dialog-box" id="dialogBox">
            <div class="dialog-icon-wrapper" id="dialogIcon">
                <i class="fas fa-check"></i>
            </div>
            <h3 class="dialog-title" id="dialogTitle">Success</h3>
            <p class="dialog-msg" id="dialogMsg">Operation completed successfully.</p>
            <button class="dialog-btn" onclick="closeDialog()">Okay</button>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:5000/api/messages";

        // 1. Fetch Messages
        async function fetchMessages() {
            const tbody = document.getElementById("messageTableBody");

            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                // Stats
                document.getElementById("totalCount").innerText = data.length || 0;

                const today = new Date().toISOString().slice(0, 10);
                const newToday = data.filter(msg => (msg.createdAt || "").startsWith(today)).length;
                document.getElementById("recentCount").innerText = newToday;

                // Clear table
                tbody.innerHTML = "";

                if (data.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="4" class="empty-state">No messages found.</td></tr>`;
                    return;
                }

                data.forEach(msg => {
                    const row = document.createElement("tr");

                    const dateObj = new Date(msg.createdAt || Date.now());
                    const dateStr = dateObj.toLocaleDateString("en-US", { month: 'short', day: 'numeric', year: 'numeric' });
                    const timeStr = dateObj.toLocaleTimeString("en-US", { hour: '2-digit', minute: '2-digit' });

                    row.innerHTML = `
                        <td>
                            <span class="msg-name">${escapeHtml(msg.name)}</span><br>
                            <a href="mailto:${escapeHtml(msg.email)}" class="msg-email">${escapeHtml(msg.email)}</a>
                        </td>
                        <td>
                            <div class="msg-text" title="${escapeHtml(msg.message)}">${escapeHtml(msg.message)}</div>
                        </td>
                        <td>
                            ${dateStr} <br> <small style="opacity:0.6">${timeStr}</small>
                        </td>
                        <td style="text-align:center;">
                            <button class="action-btn delete" onclick="confirmDelete('${msg._id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });

            } catch (error) {
                tbody.innerHTML = `<tr><td colspan="4" class="empty-state" style="color:#ff4444">
                    Server offline or not responding.
                </td></tr>`;
            }
        }

        // Escape HTML
        function escapeHtml(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Delete Logic
        function confirmDelete(id) {
            if (confirm("Are you sure you want to permanently delete this message?")) {
                deleteMessage(id);
            }
        }

        async function deleteMessage(id) {
            showDialog('loading', 'Deleting...', 'Processing your request.');

            try {
                const res = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });

                if (res.ok) {
                    showDialog('success', 'Deleted', 'Message successfully removed.');
                    fetchMessages();
                } else {
                    showDialog('error', 'Error', 'Failed to delete message.');
                }
            } catch (err) {
                showDialog('error', 'Connection Error', 'Check server connection.');
            }
        }

        // Dialog Logic
        function showDialog(type, title, message) {
            const overlay = document.getElementById('customDialog');
            const box = document.getElementById('dialogBox');
            const iconContainer = document.getElementById('dialogIcon');
            const titleEl = document.getElementById('dialogTitle');
            const msgEl = document.getElementById('dialogMsg');

            box.classList.remove('dialog-success', 'dialog-error', 'dialog-loading');

            titleEl.innerText = title;
            msgEl.innerText = message;

            if (type === 'success') {
                box.classList.add('dialog-success');
                iconContainer.innerHTML = '<i class="fas fa-check"></i>';
            } else if (type === 'error') {
                box.classList.add('dialog-error');
                iconContainer.innerHTML = '<i class="fas fa-times"></i>';
            } else if (type === 'loading') {
                box.classList.add('dialog-loading');
                iconContainer.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i>';
            }
            overlay.classList.add('active');
        }

        function closeDialog() {
            document.getElementById('customDialog').classList.remove('active');
        }

        document.getElementById('customDialog').addEventListener('click', (e) => {
            if (e.target === document.getElementById('customDialog')) {
                closeDialog();
            }
        });

        document.addEventListener("DOMContentLoaded", fetchMessages);

        if (localStorage.getItem("adminAuth") !== "true") {
            window.location.href = "admin-login.html";
        }
    </script>


    <!-- Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
