<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Mukesh</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        /* 1. THEME VARIABLES (Ensures styling works even if styles.css isn't linked) */
        :root {
            --bg-body: #050505;
            --bg-card: #0f0f0f;
            --text-main: #ffffff;
            --text-muted: #a3a3a3;
            --accent: #ff0000;
            --border: #222;
            --radius: 12px;
            --font: 'Poppins', sans-serif;
        }

        /* 2. CORE LAYOUT */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font);
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at top right, #1a0000 0%, transparent 40%);
            background-attachment: fixed;
        }

        /* 3. LOGIN CARD */
        .login-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            width: 90%;
            max-width: 350px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-box h3 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-main);
        }

        .login-box p {
            color: var(--text-muted);
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        /* 4. FORM ELEMENTS */
        .input-group {
            margin-bottom: 20px;
        }

        .password-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px 16px;
            color: white;
            font-family: var(--font);
            font-size: 1rem;
            transition: 0.3s;
        }

        .password-input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 0, 0, 0.02);
            box-shadow: 0 0 0 4px rgba(255, 0, 0, 0.05);
        }

        .login-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.95rem;
        }

        .login-btn:hover {
            background: #cc0000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }

        /* 5. CUSTOM DIALOG MODAL (For login feedback) */
        .dialog-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .dialog-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .dialog-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            width: 90%;
            max-width: 350px;
            padding: 35px 30px;
            border-radius: 16px;
            text-align: center;
            transform: translateY(20px) scale(0.95);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
        }

        .dialog-overlay.active .dialog-box {
            transform: translateY(0) scale(1);
        }

        .dialog-icon-wrapper {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px auto;
            font-size: 26px;
        }

        /* Error State (for incorrect password) */
        .dialog-error .dialog-icon-wrapper {
            color: var(--accent);
            border-color: var(--accent);
            background: rgba(255, 0, 0, 0.1);
        }

        .dialog-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: white;
            margin-bottom: 10px;
        }

        .dialog-msg {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .dialog-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .dialog-btn:hover {
            background: #cc0000;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
            transform: translateY(-1px);
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h3>Admin Login</h3>
        <p>Access the dashboard using the secure key.</p>
        <div class="input-group">
            <input type="password" id="password" class="password-input" placeholder="Enter password"
                onkeydown="if(event.key === 'Enter') checkPassword()">
        </div>
        <button class="login-btn" onclick="checkPassword()">
            <i class="fas fa-lock"></i> Login
        </button>
    </div>

    <!-- Custom Dialog Component -->
    <div id="customDialog" class="dialog-overlay">
        <div class="dialog-box" id="dialogBox">
            <div class="dialog-icon-wrapper" id="dialogIcon">
                <i class="fas fa-times"></i>
            </div>
            <h3 class="dialog-title" id="dialogTitle">Error</h3>
            <p class="dialog-msg" id="dialogMsg">Incorrect Password!</p>
            <button class="dialog-btn" onclick="closeDialog()">Try Again</button>
        </div>
    </div>

    <script>
        // --- DIALOG LOGIC ---
        function showDialog(type, title, message) {
            const overlay = document.getElementById('customDialog');
            const box = document.getElementById('dialogBox');
            const iconContainer = document.getElementById('dialogIcon');
            const titleEl = document.getElementById('dialogTitle');
            const msgEl = document.getElementById('dialogMsg');

            box.classList.remove('dialog-success', 'dialog-error', 'dialog-loading');
            titleEl.innerText = title;
            msgEl.innerText = message;

            if (type === 'error') {
                box.classList.add('dialog-error');
                iconContainer.innerHTML = '<i class="fas fa-times"></i>';
            }

            overlay.classList.add('active');
        }

        function closeDialog() {
            document.getElementById('customDialog').classList.remove('active');
            document.getElementById("password").focus();
        }

        // --- SECURE LOGIN LOGIC ---

        // This is the SHA-256 Hash for the password "admin"
        // If someone reads your code on GitHub, they will see this, not "admin"
        const TARGET_HASH = "a3e6a06736977f428ee1f5a2bf41c6e46c91e2381ac6079e2c67bfa9d244b673";

        async function checkPassword() {
            const passwordInput = document.getElementById("password");
            const pwd = passwordInput.value;
            const btn = document.querySelector('.login-btn');

            // 1. Add visual feedback (Loading)
            const originalBtnText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Verifying...';
            btn.style.opacity = '0.8';

            // 2. Calculate Hash
            const hash = await sha256(pwd);

            // 3. Compare Hash
            if (hash === TARGET_HASH) {
                sessionStorage.setItem("admin_access_token", "secure_active");
                setTimeout(() => {
                    window.location.href = "AdminPage.html";
                }, 500);
            } else {
                showDialog('error', 'Access Denied', 'The secure key is invalid.');
                passwordInput.value = '';
                btn.innerHTML = originalBtnText; // Reset button
                btn.style.opacity = '1';
            }
        }

        // Cryptographic Function to generate the hash
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // Allow Enter Key
        document.getElementById('password').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') checkPassword();
        });
    </script>
</body>

</html>
