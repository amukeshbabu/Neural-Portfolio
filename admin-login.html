<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .box { padding: 20px; border: 1px solid #ccc; border-radius: 8px; width: 300px; }
    input { width: 100%; padding: 10px; margin-top: 10px; }
    button { width: 100%; padding: 10px; margin-top: 10px; cursor: pointer; }
  </style>
</head>
<body>

<div class="box">
  <h3>Admin Login</h3>
  <input type="password" id="pass" placeholder="Enter Admin Password">
  <button onclick="login()">Login</button>
</div>

<script>
  function login() {
    const password = document.getElementById("pass").value;

    if (password === "MukeshAdmin123") {  
      localStorage.setItem("adminAuth", "true");
      window.location.href = "admin.html";
    } else {
      alert("Wrong Password!");
    }
  }
</script>

</body>
</html>
