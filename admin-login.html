<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access | Mukesh Babu</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-body: #030303;
            --bg-card: rgba(15, 15, 15, 0.9);
            --text-main: #ffffff;
            --text-muted: #888888;
            --accent: #ff3333;
            --accent-glow: rgba(255, 51, 51, 0.3);
            --border: rgba(255, 255, 255, 0.08);
            --radius: 12px;
            --font: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font);
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 0% 0%, #1a0000 0%, transparent 40%),
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 50px 50px, 50px 50px;
        }

        /* LOGIN CARD */
        .login-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            width: 90%;
            max-width: 380px;
            padding: 50px 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 10;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--accent), transparent, var(--accent));
            z-index: -1;
            border-radius: calc(var(--radius) + 2px);
            opacity: 0.15;
        }

        .shield-icon {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px var(--accent-glow));
        }

        .login-box h3 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 10px;
        }

        .login-box p {
            color: var(--text-muted);
            margin-bottom: 30px;
            font-size: 0.85rem;
            line-height: 1.5;
        }

        /* INPUT AREA */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .password-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 14px 45px 14px 16px;
            color: white;
            font-family: var(--font);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .password-input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 0, 0, 0.02);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.1);
        }

        .toggle-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            cursor: pointer;
            transition: 0.2s;
        }

        .toggle-btn:hover { color: white; }

        .login-btn {
            width: 100%;
            background: var(--accent);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            background: #ff1a1a;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px var(--accent-glow);
        }

        /* DIALOG BOX OVERRIDE */
        .dialog-overlay {
            position: fixed; inset: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            z-index: 9999;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; visibility: hidden; transition: 0.3s;
        }

        .dialog-overlay.active { opacity: 1; visibility: visible; }

        .dialog-box {
            background: #111;
            border: 1px solid var(--border);
            width: 90%; max-width: 360px;
            padding: 40px; border-radius: 20px;
            text-align: center;
        }

        .dialog-error .dialog-icon-wrapper {
            color: var(--accent);
            border: 1px solid var(--accent);
            width: 60px; height: 60px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px; font-size: 1.5rem;
            background: rgba(255, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="login-box">
        <div class="shield-icon"><i class="fas fa-user-shield"></i></div>
        <h3>SYSTEM OVERRIDE</h3>
        <p>This terminal is restricted. <br>Please verify your administrator key.</p>
        
        <div class="input-group">
            <input type="password" id="password" class="password-input" placeholder="ACCESS KEY"
                onkeydown="if(event.key === 'Enter') checkPassword()">
            <i class="fas fa-eye toggle-btn" id="toggleIcon" onclick="toggleVisibility()"></i>
        </div>

        <button class="login-btn" onclick="checkPassword()">
            INITIATE AUTHENTICATION
        </button>
    </div>

    <div id="customDialog" class="dialog-overlay">
        <div class="dialog-box dialog-error" id="dialogBox">
            <div class="dialog-icon-wrapper">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h3 style="margin-bottom: 10px;">Access Denied</h3>
            <p id="dialogMsg" style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 25px;">Invalid security credentials detected.</p>
            <button class="login-btn" onclick="closeDialog()">Retry Connection</button>
        </div>
    </div>

    <script>
        function toggleVisibility() {
            const input = document.getElementById("password");
            const icon = document.getElementById("toggleIcon");
            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            }
        }

        function showDialog() {
            document.getElementById('customDialog').classList.add('active');
        }

        function closeDialog() {
            document.getElementById('customDialog').classList.remove('active');
            document.getElementById("password").value = '';
            document.getElementById("password").focus();
        }

        function checkPassword() {
            const pwd = document.getElementById("password").value;
            const correctPwd = "FTW"; 

            if (pwd === correctPwd) {
                // Add a small delay for a "loading" feel
                const btn = document.querySelector('.login-btn');
                btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> AUTHORIZING...';
                btn.style.opacity = '0.7';
                
                setTimeout(() => {
                    sessionStorage.setItem('admin_session', 'true');
                    window.location.href = "AdminPage.html";
                }, 800);
            } else {
                showDialog();
            }
        }
    </script>
</body>
</html>
